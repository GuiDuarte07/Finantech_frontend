<h2 mat-dialog-title>{{ data.newAccount ? "Criar Conta" : "Editar Conta" }}</h2>
<mat-dialog-content>
  <form
    [formGroup]="accountForm"
    (ngSubmit)="createNewAccount()"
    class="m-4 flex flex-col gap-6"
  >
    @if(data.newAccount) {
    <div
      class="flex gap-2 items-center justify-center border-b-2 border-violet-900"
    >
      <label
        for="visitors"
        class="h-full text-2xl text-violet-900 dark:text-white"
        >R$
      </label>
      <input
        formControlName="balance"
        type="number"
        id="visitors"
        class="text-2xl block w-full text-violet-900 !border-none focus:!border-none !outline-none focus:!outline-none"
        placeholder=""
        required
      />
    </div>
    }

    <div>
      <label
        for="bank"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Instituição Financeira</label
      >
      <input
        formControlName="bank"
        type="text"
        id="bank"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Digite o nome dessa conta."
        required
      />
    </div>

    <div class="">
      <label
        for="description"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Descrição</label
      >
      <textarea
        formControlName="description"
        id="description"
        rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Insira uma descrição para essa conta..."
      ></textarea>
    </div>

    <div class="">
      <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Tipo da conta
      </p>
      <div class="flex w-full gap-2">
        @for(type of accountTypes; track type) {
        <button
          type="button"
          (click)="setAccountType(type)"
          [ngClass]="{ 'border-4 border-gray-600': type.selected }"
          class="rounded-2xl bg-gray-200 text-sm py-2 px-3 text-gray-900"
        >
          {{ type.name }}
        </button>
        }
      </div>
    </div>

    <div class="">
      <div class="">
        <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          Cor da Conta
        </p>
        <div class="flex w-full gap-2">
          @for(color of defaultColors; track color) {
          <button
            type="button"
            (click)="setDefaultColor(color)"
            [style.background-color]="color.code"
            class="size-8 rounded-full"
            [ngClass]="{ 'border-[3px] border-gray-700': color.selected }"
          >
            @if(color.selected) { }
          </button>
          }

        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog(false)">Cancelar</button>
  <button
    [disabled]="!accountForm.valid"
    mat-button
    (click)="createNewAccount()"
  >
  {{ data.newAccount ? "Criar" : "Editar" }}
  </button>
</mat-dialog-actions>
