<nav
  class="bg-teal-600 h-12 w-screen flex items-center mb-12 justify-center"
>
<div class="max-w-[800px] flex items-center h-full">
  <button
  [matMenuTriggerFor]="menu"
  type="button"
  class="flex items-center h-full pointer mx-4 text-slate-200 font-light text-base"
  >
  <!-- class="size-5 bg-emerald-400 rounded-full flex justify-center items-center transition-transform transform hover:rotate-90 duration-300" -->

   novo registro
</button>
<mat-menu class="!mt-2" #menu="matMenu">
  <button
    (click)="openExpenseDialog()"
    class="!text-red-700 !py-0 !text-sm"
    mat-menu-item
  >
    <span class="!text-sm pr-2 material-icons-outlined"> shopping_cart </span>
    <span class="!text-sm">Gasto</span>
  </button>
  <button
    (click)="openIncomeDialog()"
    class="!text-green-600 !py-0 !text-sm"
    mat-menu-item
  >
    <span class="!text-sm pr-2 material-icons-outlined"> savings </span>
    <span class="!text-sm">Receita</span>
  </button>
  <button
    (click)="openCreditExpenseDialog()"
    class="!text-yellow-400 !py-0 !text-sm"
    mat-menu-item
  >
    <span class="!text-sm pr-2 material-icons-outlined"> credit_card </span>
    <span class="!text-sm"> Cartão de Crédito</span>
  </button>
  <button class="!text-blue-600 !py-0 !text-sm" mat-menu-item>
    <span class="!text-sm pr-2 material-icons-outlined"> sync_alt </span>
    <span class="!text-sm">Transferência</span>
  </button>
</mat-menu>

<a
  [class.active-route-sidebar]="isCurrentRoute('/home')"
  routerLink="/home"
  class="flex items-center h-full pointer mx-4 text-slate-200 font-light text-base"
>
  Visão Geral
</a>

<a
  [class.active-route-sidebar]="isCurrentRoute('/registrations')"
  routerLink="/registrations/accounts"
  class="flex items-center h-full pointer mx-4 text-slate-200 font-light text-base"
>
  Cadastros
</a>

<a
  [class.active-route-sidebar]="isCurrentRoute('/transactions')"
  routerLink="/transactions"
  class="flex items-center h-full pointer mx-4 text-slate-200 font-light text-base"
>
  Lançamentos
</a>
