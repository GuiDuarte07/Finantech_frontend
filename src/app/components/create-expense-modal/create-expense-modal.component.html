<app-modal
  [id]="'expense-modal'"
  [header]="'Registrar Gasto'"
  [disabledButton]="!expenseForm.valid"
  (onSubmit)="createExpense()"
  (onClose)="cleanForm()"
>
  <form [formGroup]="expenseForm" class="m-4 flex flex-col gap-6">
    <div
      class="flex gap-2 items-center justify-center border-b-2 border-red-700"
    >
      <label for="visitors" class="h-full text-2xl text-red-700 dark:text-white"
        >R$
      </label>
      <input
        formControlName="amount"
        type="number"
        id="visitors"
        class="text-2xl text-red-700 border-none focus:border-none block w-full"
        placeholder=""
        required
      />
    </div>

    <div class="">
      <label
        for="description"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Descrição</label
      >
      <textarea
        formControlName="description"
        id="description"
        rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Insira uma descrição para esse gasto..."
      ></textarea>
    </div>

    <div>
      <label
        for="destination"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Destino</label
      >
      <input
        formControlName="destination"
        type="text"
        id="destination"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Destino do gasto"
        required
      />
    </div>

    <div class="">
      <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Data do gasto
      </p>
      <div class="flex w-full gap-2">
        <button
          type="button"
          class="rounded-2xl bg-gray-200 text-sm py-1 px-4 text-gray-900"
          [ngClass]="{ 'bg-red-600 font-normal text-white': dateOptions.today }"
          (click)="setDateOption(0)"
        >
          Hoje
        </button>
        <button
          type="button"
          class="rounded-2xl bg-gray-200 text-sm py-1 px-4 text-gray-900"
          [ngClass]="{ 'bg-red-600 font-normal text-white': dateOptions.yesterday }"
          (click)="setDateOption(1)"
        >
          Ontem
        </button>

        <button
          type="button"
          [ngClass]="{ 'bg-red-600 font-normal text-white': dateOptions.otherdate }"
          class="rounded-2xl bg-gray-200 text-sm py-1 px-4 text-gray-900"
          (click)="setDateOption(2)"
        >
          {{ dateOptions.otherdate ? formatedDate() : 'Outra Data'}}
        </button>
      </div>
    </div>

    <div class="">
      <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Tipo da conta
      </p>
      <div class="flex w-full gap-2">
        @for(type of expenseTypes; track type) {
        <button
          type="button"
          (click)="setExpenseType(type)"
          [ngClass]="{ 'border-2 border-gray-600': type.selected }"
          class="rounded-2xl bg-gray-200 text-sm py-2 px-3 text-gray-900"
        >
          {{ type.name }}
        </button>
        }
      </div>
    </div>
  </form>
</app-modal>
